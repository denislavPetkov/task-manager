<!DOCTYPE html>
<html>

<head>
    <title>Recover password Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h2>Recover password</h2>
        {{ if .error }}
        <div class="error mt-1">
            {{ .error }}
        </div>
        {{ end }}
        {{ if .success }}
        <div class="success mt-1">
            {{ .success }}
        </div>
        <meta http-equiv="refresh" content="1; URL=/login">
        {{ end }}

        <form class="text-center mt-4" method="post">
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label text-right">Email:</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <input type="hidden" name="_csrf" value="{{ .csrf }}">

            <button type="submit" class="btn btn-outline-info mx-5 mt-4">Recover password</button>
        </form>

        <a href="/login" class="btn btn-outline-light mt-4">Back to Login</a>
    </div>
</body>

</html>
